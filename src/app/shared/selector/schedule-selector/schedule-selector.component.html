<nz-select class="w-100offsetMls"
           [(ngModel)]="model"
           nzPlaceHolder="Chọn lịch"
           nzShowSearch
           nzAllowClear
>
  <ng-container *ngFor="let data of datas">
    <nz-option [nzValue]="data.id"
               [nzLabel]="parseOffsetMlsToTime(data.startTime) +' - '+ parseOffsetMlsToTime(data.endTime)"
    ></nz-option>
  </ng-container>

</nz-select>
