<div nz-row [nzGutter]="8">
  <ng-container *ngFor="let data of datas">
    <div nz-col [nzMd]="8">
      <nz-card
        [nzBordered]="false"
        [nzTitle]="'Chuyáº¿n ' + parseOffsetMlsToTime(data.timeStart) + ' : ' + parseOffsetMlsToTime(data.timeEnd) "
        [nzLoading]="loading"
      >
        <div *ngIf="data.voyages">
          <ng-container *ngFor="let voyage of data.voyages">
            <p class="list-card"><strong>{{voyage.name}}</strong></p>
          </ng-container>
        </div>
      </nz-card>
    </div>
  </ng-container>
</div>
